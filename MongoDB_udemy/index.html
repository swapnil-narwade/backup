  </head>
  <body>
    <button type="button" name="button">Click</button>

     <script type="text/javascript">

     function startGame() {
       counter=0;
       document.querySelector('button').addEventListener('click',()=>{
         ++counter;
       })
       return new Promise((resolve, reject)=>{
         setTimeout(()=>{
           if (counter>5) {
             resolve();
           }
           else {
             reject();
           }
         },2000);
       })
     }
