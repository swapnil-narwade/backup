<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit) = "onSubmit()" #f = "ngForm">
        <div id="user-data"
             ngModelGroup="userData"
             #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   class="form-control"
                   ngModel
                   name="username"
                   required>
          </div>
          <button class="btn btn-default" (click)="suggestUserName()" type="button">Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email"
                   id="email"
                   class="form-control"
                   ngModel
                   name="email"
                   required
                   email
                  #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">enter the valid email</span>
          </div>
        </div>
        <!--<span *ngIf="!userData.valid && userData.touched" class="help-block">Its not working</span>-->
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret"
                  name="secret"
                  class="form-control"
          [ngModel]="defaultQuestions" >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <label ></label>
          <textarea name="questionAnswer"
                    rows="3"
                    class="form-control"
          [(ngModel)]="answer"></textarea>
        </div>
        <div> <p>you reply: {{ answer }}</p> </div>
        <div class="radio" *ngFor="let gender of genders">
          <label ><input type="radio"
                         required
                         name="gender"
                         [value]="gender"
                         ngModel>{{gender}}</label>
        </div>
        <button class="btn btn-primary"
                type="submit"
                [disabled]="!f.valid"
        >Submit</button>
      </form>
      <hr>
      <div *ngIf="submitted">
        <p>userName: {{ user.username }}</p>
        <p>email : {{ user.email }}</p>
        <p>secret Question: {{ user.secretQuestion }}</p>
        <p>gender: {{ user.gender }}</p>
        <p>text: {{ user.textarea }}</p>

      </div>
    </div>
  </div>
</div>
